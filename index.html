<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>С 8 Марта Я хочу чтобы этот день для тебя стал самым особенным и самым классным на этом свете, ты, тот самый человек, который мне нужен, я не хочу чтобы ты покидала меня.!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            position: relative;
            animation: fadeIn 2s ease-in-out;
        }
        h1 {
            font-size: 3em;
            color: white;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }
        .heart {
            color: red;
            font-size: 50px;
            animation: pulse 1.5s infinite;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>С 8 Марта!</h1>
        <div class="heart">❤️</div>
    </div>
</body>
</html>
